<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Mastery</title>
    <style>
        /* 1. THE PARENT (Flex Container) */
        .navbar {
            display: flex; /* Activates Flexbox */
            
            /* Horizontal Alignment */
            justify-content: space-between; 
            
            /* Vertical Alignment */
            align-items: center; 
            
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px; /* Modern way to add space between items */
        }

        /* 2. THE CENTERING TRICK */
        .hero {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 300px;
            background-color: #ecf0f1;
            margin-top: 20px;
            border: 2px dashed #bdc3c7;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="hero">
        <div class="box">CENTER</div>
    </div>

</body>
</html>
