<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        body { height: 2000px; font-family: sans-serif; } /* Extra height to see scrolling */

        /* 1. FIXED: Stays at the top of the SCREEN */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Keeps it on top of everything else */
        }

        /* 2. RELATIVE: Moves slightly from its normal spot */
        .relative-box {
            position: relative;
            top: 20px;
            left: 50px;
            background: lightblue;
            padding: 10px;
            width: 200px;
        }

        /* 3. ABSOLUTE: Needs a Relative parent to act as a "container" */
        .parent-container {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f1f1f1;
            margin: 100px auto;
            border: 2px solid #ccc;
        }

        .absolute-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }

        /* 4. STICKY: Sticks when you reach it while scrolling */
        .sticky-header {
            position: sticky;
            top: 50px; /* Sticks 50px from the top (under the fixed nav) */
            background: gold;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="navbar">Fixed Navigation Bar (I never move!)</div>

    <div class="relative-box">I am moved 20px down and 50px left from my original spot.</div>

    <div class="parent-container">
        <p>I am the Parent.</p>
        <div class="absolute-badge">1</div>
        <p>The red badge is positioned <strong>absolutely</strong> to my top-right corner.</p>
    </div>

    <div class="sticky-header">I am STICKY! Scroll down to see me stay here.</div>

    <p style="margin-top: 500px;">Keep scrolling...</p>

</body>
</html>
