<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Inventory | CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">NEXUS <span class="text-primary">INVENTORY</span></a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 p-4">
                    <h5 id="formTitle">Add New Product</h5>
                    <form id="productForm">
                        <input type="hidden" id="productId"> <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="pName" class="form-control" required placeholder="e.g. iPhone 15">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="pCategory" class="form-select">
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home">Home Appliances</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" id="pPrice" class="form-control" required>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add Product</button>
                        <button type="button" id="cancelBtn" class="btn btn-link w-100 d-none text-danger">Cancel Edit</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm border-0 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Inventory List</h5>
                        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search products...">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
