<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spacing Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box { background-color: #0d6efd; color: white; border: 2px solid #000; }
        .wrapper { background-color: #f8f9fa; border: 1px dashed #ccc; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Spacing Shorthand Mastery</h2>

        <div class="wrapper mb-4">
            <div class="box p-5">p-5 (Large padding on all sides)</div>
        </div>

        <div class="wrapper mb-4">
            <div class="box m-3">m-3 (Medium margin on all sides)</div>
        </div>

        <div class="wrapper mb-4">
            <div class="box mt-5 ms-2">mt-5 (Top margin) & ms-2 (Start/Left margin)</div>
        </div>

        <div class="wrapper mb-4">
            <div class="box px-4 py-2">px-4 (Left/Right) & py-2 (Top/Bottom)</div>
        </div>

        <div class="wrapper mb-4" style="height: 100px;">
            <div class="box mx-auto" style="width: 200px;">mx-auto (Centers horizontally)</div>
        </div>
    </div>

</body>
</html>
