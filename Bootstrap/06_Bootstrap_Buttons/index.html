<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Mastery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">1. Button Variants</h2>
        <div class="mb-4">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-outline-info">Outline Info</button>
            <button class="btn btn-dark rounded-pill">Pill Shape</button>
            <button class="btn btn-link">Link Button</button>
        </div>

        <h2 class="mb-4">2. Button Sizes</h2>
        <div class="mb-4">
            <button class="btn btn-primary btn-lg">Large Button</button>
            <button class="btn btn-primary">Normal Button</button>
            <button class="btn btn-primary btn-sm">Small Button</button>
        </div>

        <h2 class="mb-4">3. Button States</h2>
        <div class="mb-4">
            <button class="btn btn-primary disabled">Disabled Button</button>
            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span> Loading...
            </button>
        </div>

        <h2 class="mb-4">4. Button Groups</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
    </div>

</body>
</html>
