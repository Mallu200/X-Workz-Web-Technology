<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12-Column Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adding some custom color just to see the columns clearly */
        .col-example {
            background-color: #e2e8f0;
            border: 1px solid #cbd5e1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Responsive Grid System</h2>

        <div class="row g-3"> <div class="col-md-4 col-sm-6">
                <div class="col-example">Column A</div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="col-example">Column B</div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="col-example">Column C</div>
            </div>

        </div>
    </div>

</body>
</html>
