<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners | Events & Interactivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #strength-bar { height: 5px; transition: 0.4s; width: 0%; }
        .interactive-card { transition: 0.3s; }
        .focused { border: 2px solid #0d6efd; box-shadow: 0 0 10px rgba(13, 110, 253, 0.5); }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card interactive-card shadow p-4 mx-auto" style="max-width: 400px;" id="regCard">
            <h3 class="text-center">Create Account</h3>
            <p class="text-center text-muted small">Hover over the card to see the effect!</p>
            
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="userInput" class="form-control" placeholder="Type something...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="passInput" class="form-control" placeholder="Check strength...">
                    <div class="progress mt-2">
                        <div id="strength-bar" class="progress-bar"></div>
                    </div>
                    <small id="passFeedback" class="text-muted">Enter at least 6 characters</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="events_interactivity.js"></script>
</body>
</html>
