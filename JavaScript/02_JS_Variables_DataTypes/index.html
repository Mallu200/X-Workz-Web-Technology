<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS User Profile | Variables & DataTypes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <div class="card bg-secondary text-white shadow-lg" style="max-width: 400px; margin: auto;">
            <div class="card-body">
                <h2 id="userName" class="card-title">Loading...</h2>
                <p id="userBio" class="card-text">Status: Checking...</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-secondary text-white">Age: <span id="userAge">--</span></li>
                    <li class="list-group-item bg-secondary text-white">Premium User: <span id="isPremium">--</span></li>
                    <li class="list-group-item bg-secondary text-white">User ID: <small id="userId">--</small></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="variables_datatypes.js"></script>
</body>
</html>
