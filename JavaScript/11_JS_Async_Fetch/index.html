<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Weather Tracker | Asynchronous JS (Fetch & API)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 text-dark mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Weather Hub</h2>
            <hr>
            
            <div id="weather-display" class="text-center">
                <p class="text-muted">Click the button to fetch live data...</p>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button id="fetchBtn" class="btn btn-primary">Get Bengaluru Weather</button>
                <div id="loader" class="spinner-border text-primary mx-auto d-none" role="status"></div>
            </div>
        </div>
    </div>

    <script src="async_fetch.js"></script>
</body>
</html>
