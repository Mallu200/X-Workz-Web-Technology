<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation | DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom classes we will toggle via JS */
        .dark-mode { background-color: #212529 !important; color: white !important; }
        .profile-border { border: 5px solid #0d6efd; transition: 0.3s; }
    </style>
</head>
<body id="mainBody" class="bg-light">

    <div class="container mt-5">
        <div id="profileCard" class="card shadow-lg p-4 text-center mx-auto" style="max-width: 450px;">
            <img id="userImg" src="https://picsum.photos/id/64/150/150" class="rounded-circle mx-auto mb-3" alt="User">
            
            <h2 id="displayName">Original Name</h2>
            <p id="displayBio" class="text-muted">This is the original bio text.</p>

            <div class="mt-4 d-grid gap-2">
                <input type="text" id="nameInput" class="form-control" placeholder="Enter new name...">
                
                <div class="btn-group">
                    <button onclick="updateProfile()" class="btn btn-primary">Update Profile</button>
                    <button onclick="toggleTheme()" class="btn btn-dark">Toggle Dark Mode</button>
                </div>
                
                <button onclick="resetProfile()" class="btn btn-link text-danger">Reset All</button>
            </div>
        </div>
    </div>

    <script src="dom_manipulation.js"></script>
</body>
</html>
