<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Shopping Cart | Operators & Math</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="card shadow" style="max-width: 500px; margin: auto;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Order Summary</h4>
            </div>
            <div class="card-body">
                <p>Item Price: <strong>$<span id="price"></span></strong></p>
                <p>Quantity: <strong>x <span id="qty"></span></strong></p>
                <hr>
                <p>Subtotal: $<span id="subtotal"></span></p>
                <p>Discount (10%): -$<span id="discount"></span></p>
                <p>Tax (18%): +$<span id="tax"></span></p>
                <h3 class="text-success">Total Payable: $<span id="total"></span></h3>
                <hr>
                <div id="statusAlert" class="alert"></div>
            </div>
        </div>
    </div>

    <script src="operators_math.js"></script>
</body>
</html>
