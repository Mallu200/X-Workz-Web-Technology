<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Security | Control Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #status-light { width: 50px; height: 50px; border-radius: 50%; margin: 10px auto; }
        .unlocked { background-color: #28a745; box-shadow: 0 0 15px #28a745; }
        .locked { background-color: #dc3545; box-shadow: 0 0 15px #dc3545; }
        .warning { background-color: #ffc107; box-shadow: 0 0 15px #ffc107; }
    </style>
</head>
<body class="bg-dark text-white text-center">

    <div class="container mt-5">
        <div class="card bg-secondary p-4 shadow" style="max-width: 400px; margin: auto;">
            <h3>Security System</h3>
            <div id="status-light" class="locked"></div>
            <h4 id="display-msg">System Locked</h4>
            <hr class="bg-light">
            <p>Mode: <strong id="mode-text">Standard</strong></p>
            <p id="action-hint" class="small text-warning"></p>
        </div>
    </div>

    <script src="control_flow.js"></script>
</body>
</html>
