<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Catalog | Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { transition: transform 0.2s; cursor: pointer; }
        .product-card:hover { transform: scale(1.03); }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Mobile Phone Catalog</h2>
        
        <div class="row mb-4 text-center">
            <div class="col">
                <p class="lead">Total Products: <span id="total-count" class="badge bg-primary">0</span></p>
                <button onclick="addLatestPhone()" class="btn btn-success">Add iPhone 15 Pro</button>
                <button onclick="removeLastPhone()" class="btn btn-danger">Remove Last</button>
            </div>
        </div>

        <div id="product-list" class="row g-4">
            </div>
    </div>

    <script src="data_management.js"></script>
</body>
</html>
