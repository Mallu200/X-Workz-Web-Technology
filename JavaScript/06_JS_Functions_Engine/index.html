<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Engine | Functions (The Engine)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h4 class="mb-0">X-Workz Payroll System</h4>
                    </div>
                    <div class="card-body">
                        <div id="salary-display" class="text-center p-3 mb-3 bg-light rounded">
                            <h5>Select Employee to Calculate</h5>
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="processJunior()" class="btn btn-outline-primary">Process Junior (₹30,000)</button>
                            <button onclick="processSenior()" class="btn btn-outline-success">Process Senior (₹80,000)</button>
                            <button onclick="resetSystem()" class="btn btn-secondary">Clear Records</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="functions_engine.js"></script>
</body>
</html>
